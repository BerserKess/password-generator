<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="./src/CSS/root.css" />
		<link rel="stylesheet" href="./src/CSS/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Monoton&family=Open+Sans:wght@300;400;500;700&display=swap"
			rel="stylesheet" />

		<title>. : Password Generator : .</title>
	</head>
	<body>
		<header>
			<nav>
				<div>
					<h1>Password Generator</h1>
				</div>
				<div class="social">
					<a href="https://www.instagram.com/bers3rkess/" target="_blank"
						><img
							src="./src/assets/instagram-icon.svg"
							alt="icone do instagram"
					/></a>
					<a href="https://github.com/BerserKess" target="_blank"
						><img src="./src/assets/github-icon.svg" alt="icone do github"></i
					></a>
					<a href="https://www.linkedin.com/in/kesley-rainery/"
						><img src="./src/assets/linkedin-icon.svg" alt=""></i
					></a>
				</div>
			</nav>
		</header>
		<main>
			<section>
				<div id="password-container">
					<div id="password-generated"></div>
					<div class="buttons">
						<button id="copy-button" class="btns">
							<img src="./src/assets/copy-icon.svg" alt="icone de copiar"></img>
						</button>
						<button id="generate-button" class="btns">
							<img src="./src/assets/generate-icon.svg" alt="icone de gerar senha">
						</button>
					</div>
				</div>
			</section>
			<section>
				<div class="container">
					<h3>Personalize sua senha</h3>
					<form class="forms">
						<div class="inputs">
							<label for="range-bar">Número de caracteres :</label>
							<input
								type="number"
								id="number-of-chars"
								min="4"
								max="12"
								step="1"
								value="6" />
							<input
								type="range"
								name="range-bar"
								min="4"
								max="12"
								value="6"
								id="range-bar"
								class="range-style" />
						</div>
						<div class="inputs">
							<label>
								<input type="checkbox" name="char-type" id="char-type1" />
								<label for="char-type">Maiusculas</label>
							</label>
							<label>
								<input
									type="checkbox"
									name="char-type"
									id="char-type2"
									aria-required="true" />

								<label for="char-type">Minusculas</label>
							</label>
							<label>
								<input type="checkbox" name="char-type" id="char-type3" />
								<label for="char-type">Números</label>
							</label>
							<label>
								<input type="checkbox" name="char-type" id="char-type4" />
								<label for="char-type">Simbolos</label>
							</label>
						</div>
					</form>
				</div>
			</section>
		</main>
		<script src="./JS/index.js"></script>
		<script src="./JS/rangeBar.js"></script>
	</body>
</html>
